version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm run export  # Add this line if you have an export script
  artifacts:
    baseDirectory: out   # This is correct for exported static files
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*